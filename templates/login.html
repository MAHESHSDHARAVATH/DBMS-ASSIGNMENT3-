<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="/static/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <form action="/login" method="post">
        <h1>Outlet Management @ IITGN</h1>

        <!-- Headings for the form -->
        <div class="headingsContainer">
            <img src="/static/logo.png" alt="Image" width="150" height="150">
            <h3>Sign in</h3>
            <p>Please login to your account</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username or Email Id-->
            <label for="username">Username/Email ID</label>
            <input type="text" id="username" placeholder="Enter Username or Email ID" name="username" required>

            <br><br>

            <!-- Password -->
            <label for="password">Password</label>
            <div style="position: relative;">
                <input type="password" id="password" placeholder="Enter Password" name="password" required>
                <i class="eye-icon fas fa-eye" onclick="togglePasswordVisibility('password', 'eye-icon')"></i>
            </div>
            
            <!-- Container for Select User label and dropdown -->
            <div class="userTypeContainer">
                <label for="userType">Select User:</label>
                <select id="userType" name="userType">
                    <option value="stakeholder">Stakeholder</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <!-- sub container for the checkbox and forgot password link -->
            <div class="subcontainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
            </div>

            <!-- Submit button -->
            <button type="submit">Login</button>

            <!-- Sign up link -->
            <p class="register">Don't have an account? <a href="{{ url_for('signup') }}">Create One</a></p>


        </div>
        <div>
            <a><button>Login with Google</button></a>
        </div>

    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password != confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
            return true;
        }

        function togglePasswordVisibility(inputId, iconId) {
            var passwordInput = document.getElementById(inputId);
            var icon = document.getElementById(iconId);

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
    
</body>
</html>
